<ideogram>
<spacing>

default = 0r

</spacing>

# thickness (px) of chromosome ideogram. def=25p
thickness        = 0.1r
stroke_thickness = 0
# ideogram border color
stroke_color     = vlgrey_a3
fill             = yes
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = black

# fractional radius position of chromosome ideogram within image
# dims(ideogram,radius) is old label_radius. def=12p and 6p
radius         = 0.5r
show_label     = yes
label_with_tag = yes
label_font     = bold
label_radius = dims(ideogram,radius_inner) + 100p
label_size     = 90p
#label_center   = yes
label_parallel = yes
label_case = upper
label_color = vvlgrey

# cytogenetic bands
band_stroke_thickness = 2

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = no
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes

band_transparency = 1



</ideogram>
