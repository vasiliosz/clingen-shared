# circos.conf

karyotype = data/karyotype_minimal.txt
chromosomes_units = 1000000
chromosomes = hs21;hsX
chromosomes_display_default = yes

############ Load ideogram and ticks files
<<include ideogram-fusion_only.conf>>
#<<include ticks.conf>>
############

<highlights>
#Centromere highlighting, data from UCSC gap track
<highlight>
file = data/centromeres.txt
ideogram = yes
fill_color = yellow_a3
</highlight>
<highlight>
# CNA Background, grey
z = 0
file = data/chr.highlight.txt
r0   = 0.6r
r1   = 1r
</highlight>
<highlight>
z=1
file = data/circos/CASEID.cnvAlt.circos
# CN=2 at 0.8r
r0 = 0.8r
r1 = 0.8r
<rules>
<rule>
condition = var(size) < 0.2Mb
show = no
</rule>
<rule>
condition  = var(value) < 2
fill_color = blue
flow = continue
</rule>
<rule>
condition = var(value) eq 0
r0 = 0.6r
</rule>
<rule>
condition = var(value) eq 1
r0 = 0.7r
</rule>
<rule>
condition  = var(value) > 2
fill_color = red
flow = continue
</rule>
<rule>
condition = var(value) eq 3
r1 = 0.8666r
</rule>
<rule>
condition = var(value) eq 4
r1 = 0.9333r
</rule>
<rule>
condition = var(value) eq 5
r1 = 0.9666r
</rule>
<rule>
condition = var(value) > 5
r1 = 0.9999r
</rule>
</rules>
</highlight>

<highlight>
z=2
file = data/circos/CASEID.loh.circos
r0 = 0.5r
r1 = 0.6r
<rules>
<rule>
condition = var(size) < 0.2Mb
show = no
</rule>
</rules>
</highlight>
</highlights>

## CHROMOSOMAL LINKS
<links>
z=1
radius=0.6r
bezier_radius=0.4r
<link>

file=data/fusion/CASEID.fusion.circos
show = yes
color = dgrey_a3
thickness = 4
record_limit = 5000
	<rules>
		<rule>
		condition = var(interchr)
		color = dblue_a3
		z=10
		thickness = 8
		bezier_radius=0.1r
		</rule>
		#<rule>
		#condition  = var(intrachr)
		#condition  = abs(var(pos1) - var(pos2)) < 1Mb
		#color = lgrey_a3
		#</rule>
	</rules>
</link>
</links>

## GENE ANNOTATIONS
<plots>
<plot>
file = data/annotation/CASEID.genes.txt
z=10
r0=1r
r1=1r+700p
type = text
color = dgrey

show_links = yes
link_dims = 7p,15p,60p,15p,7p
link_thickness = 5p
link_color = dgrey

label_size=100p
label_font=condensed

padding=0.1r
rpadding=0.1r

label_snuggle             = yes
# shift label up to its height in pixels in the angular direction
max_snuggle_distance      = 6r
snuggle_sampling          = 2
snuggle_tolerance         = 1r
snuggle_link_overlap_test = no
snuggle_link_overlap_tolerance = 3p
snuggle_refine            = no
</plot>
</plots>


