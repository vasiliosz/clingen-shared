# circos.conf

karyotype = data/karyotype_minimal.txt
chromosomes_units = 1000000
chromosomes_display_default = yes

############ Load ideogram and ticks files
<<include ideogram-fusion_only.conf>>
#<<include ticks.conf>>
############

<highlights>
#Centromere highlighting, data from UCSC gap track
<highlight>
file = data/centromeres.txt
ideogram = yes
fill_color = yellow_a3
</highlight>
</highlights>


############ Start making plots
<links>
z=1
radius=0.99r
bezier_radius=0.1r

<link>
file=data/fusion/Sample_ex1.fusion.circos
show = yes
<rules>
	<rule>
	condition = var(intrachr)
	color = vvlgrey_a3
	thickness = 4
	record_limit = 5000
	z=10
	flow=continue
	</rule>
	<rule>
	condition = var(interchr)
	color = vvlred_a3
	thickness = 4
	z=eval(100 - (2*var(occurence)))
	record_limit = 5000
	flow=continue
	</rule>
	<rule>
	condition = var(occurence) < 3 && var(interchr)
	z=eval(120 - (2*var(occurence)))
	thickness = 20
	color=purple_a3
	</rule>
	<rule>
	condition = var(occurence) < 3 && var(intrachr)
	z=eval(120 - (2*var(occurence)))
	thickness = 15
	color=grey_a3
	</rule>
	<rule>
	condition = var(occurence) < 8 && var(interchr)
	z=eval(120 - (2*var(occurence)))
	thickness = 8
	color=lpurple_a3
	</rule>
	<rule>
	condition = var(occurence) < 8 && var(intrachr)
	z=eval(120 - (2*var(occurence)))
	thickness = 8
	color=lgrey_a3
	</rule>
	<rule>
	condition = var(occurence) > 20
	show = no
	</rule>
</rules>
</link>

</links>


#### Display gene annotations: divided between inter and intra chr changes
<plots>
r0=1r
r1=1r+700p
type = text
color = dgrey

show_links = yes
link_dims = 7p,15p,60p,15p,7p
link_thickness = 5p
link_color = dgrey

label_size=100p
label_font=condensed

padding=0.1r
rpadding=0.1r

label_snuggle             = yes
# shift label up to its height in pixels in the angular direction
max_snuggle_distance      = 6r
snuggle_sampling          = 2
snuggle_tolerance         = 1r
snuggle_link_overlap_test = no
snuggle_link_overlap_tolerance = 3p
snuggle_refine            = no

<plot>
file = data/annotation/Sample_ex1.genes.txt
z=10
color = vlgrey
<rules>
<rule>
condition = var(occurence) > 20
show=no
</rule>
<rule>
condition=var(occurence) < 3
color = red
</rule>
<rule>
condition=var(occurence) < 10
color = grey
</rule>
</rules>
</plot>
</plots>

