# circos.conf

karyotype = data/karyotype_minimal.txt
chromosomes_units = 1000000
chromosomes_display_default = yes

############ Load ideogram and ticks files
<<include ideogram-fusion_only.conf>>
#<<include ticks.conf>>
############

<highlights>
#Centromere highlighting, data from UCSC gap track
<highlight>
file = data/centromeres.txt
ideogram = yes
fill_color = yellow_a3
</highlight>
</highlights>


############ Start making plots
<links>
z=1
radius=0.99r
bezier_radius=0.4r

<link>
file=data/fusion/CASEID_intra.fusion.circos
show = yes
color = dgrey_a3
thickness = 4
record_limit = 5000
z=10
#	<rules>
#		<rule>
#		condition = var(interchr)
#		color = purple_a3
#		z=10
#		thickness = 8
#		bezier_radius=0.1r
#		</rule>
#	</rules>
</link>

<link>
file=data/fusion/CASEID_inter.fusion.circos
show = yes
color = lred_a3
thickness = 8
record_limit = 5000
z=100
#	<rules>
#		<rule>
#		condition = var(interchr)
#		color = purple_a3
#		z=10
#		thickness = 8
#		bezier_radius=0.1r
#		</rule>
#	</rules>
</link>

</links>


#### Display gene annotations: divided between inter and intra chr changes
<plots>
r0=1r
r1=1r+700p
type = text
color = dgrey

show_links = yes
link_dims = 7p,15p,60p,15p,7p
link_thickness = 5p
link_color = dgrey

label_size=100p
label_font=condensed

padding=0.1r
rpadding=0.1r

label_snuggle             = yes
# shift label up to its height in pixels in the angular direction
max_snuggle_distance      = 6r
snuggle_sampling          = 2
snuggle_tolerance         = 1r
snuggle_link_overlap_test = no
snuggle_link_overlap_tolerance = 3p
snuggle_refine            = no

<plot>
file = data/annotation/CASEID_inter.genes.txt
z=10
color = purple
</plot>
<plot>
file = data/annotation/CASEID_intra.genes.txt
z=10
</plot>
</plots>

